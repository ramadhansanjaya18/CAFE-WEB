name: Web Discord Notification

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Web Notification
        run: |
          REPO="${{ github.repository }}"
          AUTHOR="${{ github.actor }}"
          EVENT="${{ github.event_name }}"
          BRANCH="${{ github.ref_name }}"
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          COLOR=5763719
          TITLE="üåê Web Update"
          DESCRIPTION="${{ github.event.head_commit.message }}"
          URL="${{ github.event.head_commit.url }}"

          if [ "$BRANCH" = "main" ] && [ "$EVENT" = "push" ]; then
            COLOR=15158332
            TITLE="üö® WEB PUSH TO MAIN"
          fi

          if [ "$EVENT" = "pull_request" ] && [ "${{ github.event.action }}" = "opened" ]; then
            COLOR=15844367
            TITLE="üü° Web PR Opened"
            DESCRIPTION="${{ github.event.pull_request.title }}"
            URL="${{ github.event.pull_request.html_url }}"
          fi

          if [ "$EVENT" = "pull_request" ] && [ "${{ github.event.pull_request.merged }}" = "true" ]; then
            COLOR=3066993
            TITLE="üü¢ Web PR Merged"
            DESCRIPTION="${{ github.event.pull_request.title }}"
            URL="${{ github.event.pull_request.html_url }}"
          fi

          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{
            \"embeds\": [{
              \"title\": \"${TITLE}\",
              \"description\": \"**${DESCRIPTION}**\",
              \"color\": ${COLOR},
              \"fields\": [
                {\"name\": \"üì¶ Repository\", \"value\": \"${REPO}\", \"inline\": true},
                {\"name\": \"üë§ Author\", \"value\": \"${AUTHOR}\", \"inline\": true},
                {\"name\": \"üåø Branch\", \"value\": \"${BRANCH}\", \"inline\": true}
              ],
              \"url\": \"${URL}\",
              \"footer\": {
                \"text\": \"CoffeeJob Dev Team ‚Ä¢ Web Automation\"
              },
              \"timestamp\": \"${TIMESTAMP}\"
            }]
          }" \
          ${{ secrets.DISCORD_WEBHOOK }}
