name: Web Discord Notification

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Web Notification
        run: |
          REPO="CAFE-WEB"
          AUTHOR="${{ github.actor }}"
          BRANCH="${{ github.ref_name }}"
          EVENT="${{ github.event_name }}"
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          COLOR=5763719
          ICON="üåê"
          TITLE="Web Update"
          MESSAGE="${{ github.event.head_commit.message }}"
          URL="${{ github.event.head_commit.url }}"

          if [ "$BRANCH" = "main" ] && [ "$EVENT" = "push" ]; then
            COLOR=15158332
            ICON="üö®"
            TITLE="Web Push to Main"
          fi

          if [ "$EVENT" = "pull_request" ] && [ "${{ github.event.action }}" = "opened" ]; then
            COLOR=15844367
            ICON="üü°"
            TITLE="Web PR Opened"
            MESSAGE="${{ github.event.pull_request.title }}"
            URL="${{ github.event.pull_request.html_url }}"
          fi

          if [ "${{ github.event.pull_request.merged }}" = "true" ]; then
            COLOR=3066993
            ICON="üü¢"
            TITLE="Web PR Merged"
            MESSAGE="${{ github.event.pull_request.title }}"
            URL="${{ github.event.pull_request.html_url }}"
          fi

          curl -H "Content-Type: application/json" -X POST -d "{
            \"embeds\": [{
              \"title\": \"${ICON} ${TITLE}\",
              \"description\": \"\`${MESSAGE}\`\",
              \"color\": ${COLOR},
              \"fields\": [
                {\"name\": \"üë§ Author\", \"value\": \"${AUTHOR}\", \"inline\": true},
                {\"name\": \"üåø Branch\", \"value\": \"${BRANCH}\", \"inline\": true}
              ],
              \"footer\": {
                \"text\": \"CoffeeJob Dev Team ‚Ä¢ Web Automation\"
              },
              \"timestamp\": \"${TIMESTAMP}\"
            }]
          }" \
          ${{ secrets.DISCORD_WEBHOOK }}
